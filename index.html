<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4a148c, #880e4f); /* Gradient background */
            color: white; /* Text color */
        }

        form {
            text-align: left;
            width: 300px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for a slight elevation effect */
        }

        table {
            width: 300px;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for a slight elevation effect */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h1>Registration Form</h1>

    <form id="registrationForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br>

        <label for="dob">Date of Birth (between 18 and 55 years old):</label><br>
        <input type="date" id="dob" required><br>

        <label>
            <input type="checkbox" id="acceptTerms"> Accept Terms and Conditions
        </label><br>

        <button type="submit">Submit</button>
    </form>

    <h1>Entries</h1>

    <table id="entriesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>DOB</th>
                <th>Accepted terms?</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
